{% extends "base.html" %}

{% block title %}404 Not Found - StudentMarket{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <i class="bi bi-exclamation-triangle text-warning" style="font-size: 120px;"></i>
            <h1 class="display-1 fw-bold text-warning">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead text-muted mb-4">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="bi bi-house"></i> Go Home
                </a>
                <a href="{{ url_for('ads.list_ads') }}" class="btn btn-outline-primary">
                    <i class="bi bi-search"></i> Browse Ads
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
